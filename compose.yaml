services:
  postgres:
    image: postgres
    environment:
      POSTGRES_DB: application-db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 3
  grafana:
    image: grafana/otel-lgtm
    ports:
      - 4317:4317
      - 4318:4318
      - 3000:3000