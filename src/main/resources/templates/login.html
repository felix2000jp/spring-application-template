<!DOCTYPE html>
<html lang="en">
<head>
    <link th:href="@{/dist/main.css}" rel="stylesheet"/>
    <script th:src="@{/dist/main.js}" defer></script>
    <title>Login</title>
</head>
<body>

<h1>Login</h1>

<form th:action="@{/app/login}" method="post">
    <input type="text" name="username" aria-label="username" placeholder="username" required>
    <input type="password" name="password" aria-label="password" placeholder="password" required>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <button type="submit">Login</button>
</form>

<div th:if="${param.error}" th:replace="errors/invalid-credentials"></div>

</body>
</html>
