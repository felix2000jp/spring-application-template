<!DOCTYPE html>
<html lang="en">
<head>
    <link th:href="@{/dist/main.css}" rel="stylesheet"/>
    <script th:src="@{/dist/main.js}" defer></script>
    <title>Login</title>
</head>
<body>

<div class="h-screen flex flex-col justify-center items-center">

    <form th:action="@{/app/login}" method="post">
        <fieldset class="fieldset w-xs bg-base-200 border border-base-300 p-4 rounded-box">

            <legend class="fieldset-legend">Login</legend>

            <label class="fieldset-label flex flex-col items-start">
                Email
                <input type="text" name="username" placeholder="username" required class="input"/>
            </label>

            <label class="fieldset-label flex flex-col items-start">
                Password
                <input type="password" name="password" placeholder="password" required class="input"/>
            </label>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <button type="submit" class="btn btn-neutral mt-4">Login</button>

        </fieldset>
    </form>

    <div th:if="${param.error}" role="alert" class="alert alert-error alert-soft mt-5">
        <svg xmlns="http://www.w3.org/2000/svg"
             class="h-6 w-6 shrink-0 stroke-current"
             fill="none"
             viewBox="0 0 24 24">
            <path stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <span>Ups... Looks like your username and password are incorrect</span>
    </div>

</div>


</body>
</html>
