<div class="flex flex-col justify-center items-center" th:fragment="notes">

    <form class="mb-5"
          hx-swap="beforeend"
          hx-target="#notes-list"
          th:hx-post="@{/app/notes}">
        <fieldset class="fieldset w-xs bg-base-200 border border-base-300 p-4 rounded-box">
            <legend class="fieldset-legend">Create note</legend>
            <label class="fieldset-label flex flex-col items-start">
                Title
                <input class="input" name="title" placeholder="title" required type="text"/>
            </label>
            <label class="fieldset-label flex flex-col items-start">
                Content
                <input class="input" name="content" placeholder="content" required type="text"/>
            </label>
            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
            <button class="btn btn-neutral mt-4" type="submit">Create</button>
        </fieldset>
    </form>


    <ol class="grid grid-cols-4 gap-5" id="notes-list">
        <li class="m-auto" th:each="note : ${notes}" th:insert="~{notes/note-card}"></li>
    </ol>
</div>
