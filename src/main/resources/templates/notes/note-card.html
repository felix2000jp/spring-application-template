<div th:fragment="note-card"
     th:id="'note-' + ${note.id}"
     class="card bg-base-100 w-96 shadow-sm">

    <div class="card-body">
        <h2 class="card-title" th:text="${note.title}"></h2>
        <p th:text="${note.content}"></p>
    </div>


    <form th:hx-delete="@{/app/notes}"
          th:hx-target="'#note-' + ${note.id}"
          hx-swap="outerHTML"
          hx-confirm="Do you want to delete this note?"
          class="card-actions justify-end">
        <input type="hidden" name="id" th:value="${note.id}"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <button type="submit" class="btn btn-primary">Delete</button>
    </form>

</div>
